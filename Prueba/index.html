<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div id="contacto">
            <h2>Contact</h2>
            <form action="https://formsubmit.co/estebanquesada1997@gmail.com" method="POST" >
                <div class="form-group">
                    <label for="nombre">Name:</label>
                    <input type="text" class="form-control form-control-lg" id="nombre" name="Name"
                        placeholder="write your name" title="Write your name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control form-control-lg" id="lastName" name="LastName"
                        placeholder="Write your last name" title="Write your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                        placeholder="write your email" title="Write your E-mail" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Message:</label>
                    <textarea class="form-control form-control-lg" id="mensaje" rows="4" name="message"
                        placeholder="Write a Message" title="Write a message" required></textarea>
                </div>
                <button id="botonG" type="submit" class="btn btn-primary">Submit</button>

                <input type="hidden" name="_next" value="http://127.0.0.1:5501/">
                <input type="hidden" name="_captcha" value="false">
                
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
